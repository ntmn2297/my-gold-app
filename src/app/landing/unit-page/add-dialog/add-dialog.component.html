
  <form>
			<div id="contact-form" class="form-container" data-form-container>
			<div class="row">
				<div class="form-title">
					<span>Thêm Đơn Vị Tính</span>
				</div>
			</div>
			<div class="input-container">
				<div class="row">
					<span class="req-input" >
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Input Your First and Last Name."> </span>
						<input type="text" data-min-length="8" placeholder="Tên Đơn Vị Tính" [(ngModel)]="item.TENDONVITINH" [ngModelOptions]="{standalone: true}">
					</span>
				</div>
				<div class="row submit-row">
          <button type="button" class="btn btn-block submit-form" (click)="add()">Thêm</button>
          <button type="button" class="btn btn-block btn-danger" (click)="bsModalRef.hide()">Hủy</button>
				</div>
			</div>
			</div>
			</form>
