<table class="table">
    <thead>
        <tr>
        <th scope="col">Mã Đơn Vị Tính</th>
        <th scope="col">Tên Đơn Vị Tính</th>
        <th scope="col">Chỉnh Sửa</th>
        <th scope="col">
            <button class="btn btn-primary update" (click)="add()">Thêm Đơn Vị Tính</button>
        </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of donvitinh; let i = index">
        <td>{{item.MADONVITINH}}</td>
        <td>{{item.TENDONVITINH}}</td>
        <td>
            <button  class="btn btn-info">Sửa</button>
            <button  class="btn btn-danger" (click)="delete(item)">Xóa</button>
        </td>
        </tr>
    </tbody>
</table>
